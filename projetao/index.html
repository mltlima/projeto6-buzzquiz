<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header><span>BuzzQuizz</span></header>

    
    <article class="quizEspecifico some">
        
        
    </article>

    <div class="tela3 some">
        <section class="criacaoQuiz some">
            <h1>Comece pelo começo</h1>
            <div class="informacoesQuiz">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
                <input type="number" placeholder="Quantidade de perguntas do quizz">
                <input type="number" placeholder="Quantidade de níveis do quizz">
            </div>
            <button onclick="criarQuiz()">Prosseguir para criar perguntas</button>
        </section>
        
        <section class="criacaoPerguntas some"> 
            <h1>Crie suas perguntas</h1>
            <div class="perguntas">
                <!--adicionado pelo javascript-->
            </div>
            <button onclick="validarPerguntas()">Prosseguir para criar níveis</button>
        </section>
    
        <section class="criacaoNiveis some">
            <h1>Agora, decida os níveis!</h1>
            <div class="niveis">
                <!--adicionado pelo javascript-->
            </div>
            <button onclick="validarNiveis()">Finalizar Quizz</button>
        </section>
    
        <section class="quizzPronto some">
            <h1>Seu quizz está pronto</h1>
            <div class="imagemBox">
                <img src="">
                <div class="tituloImagem"></div>
            </div>
            <button onclick="acessarQuizzCriado()">Acessar Quizz</button>
            <button class="voltarHomeButton" onclick="voltarHome('quizzPronto'); voltarHome('tela3')">Voltar pra home</button>
        </section>
    </div>

    <main>
        <section class="nenhumQuizCriado">
            <span>Você não criou nenhum quizz ainda :(</span>
            <button onclick="paginaCriacaoQuiz()">Criar Quizz</button>
        </section>

        <section class="meusQuizes">
            <div class="meusQuizesBotaoCriar">
                <h1>Seus Quizzes</h1>
                <ion-icon name="add-outline"></ion-icon>
            </div>
            <ul></ul>
        </section>

        <section class="todosQuizes">
            <h1>Todos os Quizzes</h1>
            <ul>
                
            </ul>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="todosQuizes.js"></script>
</body>
</html>
